<div class="containerNewNotes">
  {{title}}
  <div [formGroup]="formNotes" class="FormNewNotes" >
    <input id="title" formControlName="title" type="text" [(ngModel)]="title" >
    <textarea id="note" formControlName="note" [(ngModel)]="content"> </textarea>
  </div>
  <button class="btn waves-effect waves-light brown lighten-4" type="submit" name="action" (click)="returnView()">Editar
    <i class="material-icons right">send</i>
  </button>
</div>
